hero:
  kicker: "The Glycoverse Ecosystem"
  title: "Build glycan knowledge with a cohesive R ecosystem"
  description: "Use a coordinated family of R packages to move from raw glyco-omics data to glycan-aware insights, faster than ever before."
  primary_cta:
    text: "Explore packages"
    url: "#packages"
  secondary_cta:
    text: "View on GitHub"
    url: "https://github.com/glycoverse"
  highlight:
    title: "glycoverse"
    description: "A unified approach to glyco-omics workflows"
    items:
      - "Shared data contracts"
      - "Composable analysis steps"
      - "Open documentation"
features:
  - title: "Unified data model"
    description: "Every package speaks the same tidy grammar, letting you pass glycan-rich data seamlessly through the pipeline."
  - title: "Structure aware"
    description: "Glycan topology, motifs, and enzymatic context stay connected to your quantitative measurements."
  - title: "Pluggable components"
    description: "Packages can be used together or independently, suitable for any glyco-omics workflow."
sections:
  - id: "omics"
    title: "Omics Data Analysis"
    description: "Tackle glycomics data from the first import through visual communication with reproducible, shareable code."
    packages:
      - name: "glyexp"
        tagline: "Organize experimental context"
        description: "Curate, validate, and version glycomics experiment metadata so downstream tools stay aligned."
        docs: "https://glycoverse.github.io/glyexp/"
        github: "https://github.com/glycoverse/glyexp"
      - name: "glyread"
        tagline: "Import diverse formats"
        description: "Bring in glycan-centric measurements from instruments and repositories with a single, tidy interface."
        docs: "https://glycoverse.github.io/glyread/"
        github: "https://github.com/glycoverse/glyread"
      - name: "glyclean"
        tagline: "Automatic preprocessing"
        description: "Automate normalization, missing value handling, and batch correction with intelligent pipelines."
        docs: "https://glycoverse.github.io/glyclean/"
        github: "https://github.com/glycoverse/glyclean"
      - name: "glystats"
        tagline: "Model glycomic signatures"
        description: "Quantify differential abundance, clustering, and network trends with purpose-built statistical tools."
        docs: "https://glycoverse.github.io/glystats/"
        github: "https://github.com/glycoverse/glystats"
      - name: "glyvis"
        tagline: "Communicate insights"
        description: "Fast exploratory visualizations that keep glycans at the center of the story."
        docs: "https://glycoverse.github.io/glyvis/"
        github: "https://github.com/glycoverse/glyvis"
  - id: "structure"
    title: "Glycan Structure Analysis"
    description: "Connect biological meaning to glycan compositions, motifs, and enzyme pathways with interoperable libraries."
    packages:
      - name: "glyrepr"
        tagline: "Consistent representations"
        description: "Build and exchange machine-readable glycan structures that travel across algorithms and workflows."
        docs: "https://glycoverse.github.io/glyrepr/"
        github: "https://github.com/glycoverse/glyrepr"
      - name: "glyparse"
        tagline: "Interpret glycan strings"
        description: "Parse IUPAC, WURCS, and other encodings into a shared data model for downstream computation."
        docs: "https://glycoverse.github.io/glyparse/"
        github: "https://github.com/glycoverse/glyparse"
      - name: "glymotif"
        tagline: "Find recurring motifs"
        description: "Discover conserved glycan substructures that link phenotypes, biomarkers, and biological pathways."
        docs: "https://glycoverse.github.io/glymotif/"
        github: "https://github.com/glycoverse/glymotif"
      - name: "glydet"
        tagline: "Detect glycan patterns"
        description: "Calculate site-specific glycan derived traits with flexible customization."
        docs: "https://glycoverse.github.io/glydet/"
        github: "https://github.com/glycoverse/glydet"
      - name: "glyenzy"
        tagline: "Trace enzymatic context"
        description: "Map glycans to biosynthetic enzymes and pathways to interpret how structure informs function."
        docs: "https://glycoverse.github.io/glyenzy/"
        github: "https://github.com/glycoverse/glyenzy"
