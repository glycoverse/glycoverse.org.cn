hero:
  kicker: "The Glycoverse Ecosystem"
  title: "Build glycan knowledge with a cohesive R ecosystem"
  description: "Use a coordinated family of R packages to move from raw glyco-omics data to glycan-aware insights, faster than ever before."
  primary_cta:
    text: "Explore packages"
    url: "#packages"
  secondary_cta:
    text: "View on GitHub"
    url: "https://github.com/glycoverse"
  highlight:
    title: "glycoverse"
    description: "A unified approach to glyco-omics workflows"
    items:
      - "Shared data contracts"
      - "Composable analysis steps"
      - "Open documentation"
features:
  - title: "Unified data model"
    description: "Every package speaks the same tidy grammar, letting you pass glycan-rich data seamlessly through the pipeline."
  - title: "Structure aware"
    description: "Glycan topology, motifs, and enzymatic context stay connected to your quantitative measurements."
  - title: "Pluggable components"
    description: "Packages can be used together or independently, suitable for any glyco-omics workflow."
sections:
  - id: "entrance"
    title: "Entrance Packages"
    description: "Get started with the glycoverse ecosystem in minutes with these two entry points."
    packages:
      - name: "glycoverse"
        tagline: "Install all packages"
        description: "Metapackage for easy installation and loading of the entire glycoverse ecosystem."
        docs: "https://glycoverse.github.io/glycoverse/"
        github: "https://github.com/glycoverse/glycoverse"
      - name: "glysmith"
        tagline: "Out-of-box analytical pipelines"
        description: "High-level workflows that integrate cleaning, statistics, and visualization into pipelines."
        docs: "https://glycoverse.github.io/glysmith/"
        github: "https://github.com/glycoverse/glysmith"
  - id: "omics"
    title: "Omics Data Analysis"
    description: "Tackle glycomics data from the first import through visual communication with reproducible, shareable code."
    packages:
      - name: "glyexp"
        tagline: "Organize experimental context"
        description: "A tidy data framework for glycoproteomics and glycomics experimental data with experiment() container."
        docs: "https://glycoverse.github.io/glyexp/"
        github: "https://github.com/glycoverse/glyexp"
      - name: "glyread"
        tagline: "Import diverse formats"
        description: "Read quantification results from Byonic, StrucGP, pGlyco3, Glyco-Decipher, and MSFragger."
        docs: "https://glycoverse.github.io/glyread/"
        github: "https://github.com/glycoverse/glyread"
      - name: "glyclean"
        tagline: "Automatic preprocessing"
        description: "Preprocess glycomics data with normalization, missing value handling, and batch correction."
        docs: "https://glycoverse.github.io/glyclean/"
        github: "https://github.com/glycoverse/glyclean"
      - name: "glystats"
        tagline: "Model glycomic signatures"
        description: "Statistical analysis including differential testing, PCA, clustering, and survival modeling."
        docs: "https://glycoverse.github.io/glystats/"
        github: "https://github.com/glycoverse/glystats"
      - name: "glyvis"
        tagline: "Communicate insights"
        description: "Exploratory visualizations for glycomics data with autoplot() methods."
        docs: "https://glycoverse.github.io/glyvis/"
        github: "https://github.com/glycoverse/glyvis"
  - id: "structure"
    title: "Glycan Structure Analysis"
    description: "Connect biological meaning to glycan compositions, motifs, and enzyme pathways with interoperable libraries."
    packages:
      - name: "glyrepr"
        tagline: "Consistent representations"
        description: "Computational representations of glycan compositions and structures with IUPAC support."
        docs: "https://glycoverse.github.io/glyrepr/"
        github: "https://github.com/glycoverse/glyrepr"
      - name: "glyparse"
        tagline: "Interpret glycan strings"
        description: "Parse IUPAC, WURCS, GlycoCT, and Linear Code into glycan structures."
        docs: "https://glycoverse.github.io/glyparse/"
        github: "https://github.com/glycoverse/glyparse"
      - name: "glymotif"
        tagline: "Find recurring motifs"
        description: "Detect glycan motifs using subgraph isomorphism with curated databases."
        docs: "https://glycoverse.github.io/glymotif/"
        github: "https://github.com/glycoverse/glymotif"
      - name: "glydet"
        tagline: "Detect glycan patterns"
        description: "Calculate site-specific derived traits like galactosylation and sialylation."
        docs: "https://glycoverse.github.io/glydet/"
        github: "https://github.com/glycoverse/glydet"
      - name: "glyenzy"
        tagline: "Trace enzymatic context"
        description: "Simulate glycosylation biosynthesis and map glycans to glycosyltransferases."
        docs: "https://glycoverse.github.io/glyenzy/"
        github: "https://github.com/glycoverse/glyenzy"
      - name: "glyanno"
        tagline: "Annotate glycan hierarchy"
        description: "Deduce glycan compositions and refine structures from mass or generic inputs."
        docs: "https://glycoverse.github.io/glyanno/"
        github: "https://github.com/glycoverse/glyanno"
      - name: "glydb"
        tagline: "Access glycan database"
        description: "Query determined glycan structures from GlyTouCan with full linkage information."
        docs: "https://glycoverse.github.io/glydb/"
        github: "https://github.com/glycoverse/glydb"
      - name: "glydraw"
        tagline: "Draw SNFG cartoons"
        description: "Draw beautiful SNFG (Symbol Nomenclature for Glycans) cartoons."
        docs: "https://glycoverse.github.io/glydraw/"
        github: "https://github.com/glycoverse/glydraw"
